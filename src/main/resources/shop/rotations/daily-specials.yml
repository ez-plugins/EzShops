# Sample rotation definitions that drive the bundled Daily Specials category.
#
# Each group runs its own timer. EzShops understands ISO-8601 durations such as
# "PT12H" as well as compact expressions like "12h", "45m", or "30 minutes".
# When the configured interval elapses the rotation advances to the next option.
rotations:
  daily-specials:
    # Rotate twice per day so the shop always has something fresh. Use "sequential"
    # to advance in the listed order or "random" to pick a weighted option.
    interval: 12h
    mode: random
    # The option to display when no previous selection exists (for example on first
    # launch or after deleting shop-rotations.yml).
    default-option: farming-frenzy
    options:
      farming-frenzy:
        weight: 4
        icon:
          material: GOLDEN_HOE
          display-name: "{translate:shop.rotations.daily_specials.farming_frenzy.display-name}"
          lore:
          - "{translate:shop.rotations.daily_specials.farming_frenzy.lore}"
        menu-title: "{translate:shop.rotations.daily_specials.farming_frenzy.menu-title}"
        # Leaving the items block empty means the rotation defaults are used as-is.
      monster-madness:
        weight: 2
        icon:
          material: ROTTEN_FLESH
          display-name: "{translate:shop.rotations.daily_specials.monster_madness.display-name}"
          lore:
          - "{translate:shop.rotations.daily_specials.monster_madness.lore}"
        menu-title: "{translate:shop.rotations.daily_specials.monster_madness.menu-title}"
        items:
          harvest_bundle:
            material: ROTTEN_FLESH
            display-name: "{translate:shop.rotations.daily_specials.monster_madness.harvest_bundle.display-name}"
            lore:
            - "{translate:shop.common.buy-line}"
            - "{translate:shop.common.sell-line}"
            - "{translate:shop.rotations.daily_specials.monster_madness.harvest_bundle.note}"
            buy: 24.0
            sell: 9.5
          seasonal_treats:
            material: GUNPOWDER
            amount: 24
            icon-amount: 24
            display-name: "{translate:shop.rotations.daily_specials.monster_madness.seasonal_treats.display-name}"
            lore:
            - "{translate:shop.common.buy-line}"
            - "{translate:shop.common.sell-line}"
            - "{translate:shop.rotations.daily_specials.monster_madness.seasonal_treats.note}"
            buy: 180.0
            sell: 74.0
          premium_pick:
            material: BLAZE_ROD
            display-name: "{translate:shop.rotations.daily_specials.monster_madness.premium_pick.display-name}"
            lore:
            - "{translate:shop.common.buy-line}"
            - "{translate:shop.common.sell-line}"
            - "{translate:shop.rotations.daily_specials.monster_madness.premium_pick.note}"
            buy: 96.0
            sell: 48.0
      miner-mania:
        weight: 1
        icon:
          material: DIAMOND_PICKAXE
          display-name: "{translate:shop.rotations.daily_specials.miner_mania.display-name}"
          lore:
          - "{translate:shop.rotations.daily_specials.miner_mania.lore}"
        menu-title: "{translate:shop.rotations.daily_specials.miner_mania.menu-title}"
        items:
          harvest_bundle:
            material: IRON_INGOT
            amount: 32
            icon-amount: 32
            display-name: "{translate:shop.rotations.daily_specials.miner_mania.harvest_bundle.display-name}"
            lore:
            - "{translate:shop.common.buy-line}"
            - "{translate:shop.common.sell-line}"
            - "{translate:shop.rotations.daily_specials.miner_mania.harvest_bundle.note}"
            buy: 384.0
